syntax = "proto3";

option csharp_namespace = "Fsp.Grpc.Api";

package parks;

service Visitor{
	rpc GetParks(ParksRequest) 
		returns (ParksResponse);
}

message ParksRequest{
	//int32 id = 1;
}

message ParksResponse{
	repeated Park parks = 1;
}

message Park {
	int64 id = 1;
	string name = 2;
	string county = 3;
	string size = 4;
	string year = 5;
	string water = 6;
	string remarks = 7;
}
